<!--這裡要顯示待出售商品-->
<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <title>賣家中心</title>
    <style>
        .product-item {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
        }
        .product-name {
            font-size: 20px;
            font-weight: bold;
            display: inline; /* 确保块级元素 */
        }
        .product-description {
            margin-top: 10px;
            display: inline; /* 确保块级元素 */
        }
        .product-price {
            margin-top: 10px;
            color: red;
        }
        header {
            background-color: #bec92b;
            color: #fff;
            padding: 20px;
            text-align: left;
        }
        .flex-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .flex-container ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .flex-container li {
            position: relative;
            margin-top: -70px; /* 调整上边距 */
        }
        .flex-container li + li::before {
            content: '|';
            margin: 0 10px;
            color: #000;
        }
        .flex-container a {
            text-decoration: none;
            color: #000;
        }
        .flex-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <div class="flex-container">
            <h1>MYshop</h1>
            <ul>
                <li><a href="{{ url_for('index') }}">首頁</a></li>
                <li><a href="{{ url_for('myAccount') }}">我的帳戶</a></li>
                <li><a href="{{ url_for('publish') }}">免費刊登出售</a></li> 
                <li><a href="{{ url_for('pendingOrders') }}">待處理商品</a></li>
                <li><a href="{{ url_for('soldProduct') }}">出售紀錄</a></li>
                <li><a href="{{ url_for('seller') }}">賣家中心</a></li>
                <li><a href="{{ url_for('logout') }}">登出</a></li>
            </ul>
        </div>
    </header>
    
    <h1>賣家中心(待出售商品)</h1>
    <!--這邊要多加一個可以下架的選項 要從資料庫 商品狀態中改變(不一定要做)-->
    <div class="product-list">
        {% for product in products %}
        <div class="product-item" id="product-{{ product.id }}">
            
            <span class="product-name">{{ product.name }}</span>
            <span class="product-description">{{ product.description }}</span>
            <div class="product-price">${{ product.price }}</div>
        </div>
        {% endfor %}
    </div>


    <a href="{{ url_for('index') }}">返回首頁</a>
</body>

</html>
