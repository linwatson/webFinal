<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PChome商品資訊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            margin: 20px auto;
            width: 80%;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        section {
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button{
            border: 1px solid #4CAF50; /* 添加边框 */
            padding: 5px 10px; /* 添加内边距 */
        }
        .purchase {
            background-color: #4CAF50;
            color: white;
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart {
            background-color: #ffffff;
            color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .purchase:hover {
            background-color: #45a049;
        }
        .cart:hover {
            border: 1px solid #45a049; /* 添加边框 */
            background-color: #eef3ef;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>MYshop</h1>
    </header>
    <main>
        <section>
            <h2>商品詳細資訊</h2>
            <div>
                <h3>商品名稱: {{ data['name'] }}</h3>
                <p>商品編號: {{ data['product_id'] }}</p>
                <p>售價: {{ data['price'] }}</p>
                <p>庫存狀況: 有庫存</p>
                <p>商品描述: {{ data['description'] }}</p>
            </div>
        </section>
        <!--以下部分要再修改 導向的部分-->
        <section>
            <h2>購買選項</h2>
            <form method="post">
                <input type="hidden" name="product_id" value="DSAA99-1900DVYGD">
                <input type="hidden" name="qty" value="1">
                <button class="cart" type="submit">加入購物車</button>
                <button class="purchase"type="submit">立即購買</button>

            </form>
        </section>
    </main>
    <footer>
        <p>版權所有 &copy; 2024 PChome</p>
    </footer>
</body>
</html>
