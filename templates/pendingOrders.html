<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <title>pendingOrders</title>
    <style>
        .product-item {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .product-name {
            font-size: 20px;
            font-weight: bold;
            display: inline; /* 確保塊級元素 */
        }
        .product-description {
            margin-top: 10px;
            display: inline; /* 確保塊級元素 */
        }
        .product-price {
            margin-top: 10px;
            color: red;
        }
        .product-info {
            flex-grow: 1;
        }
        .product-info a {
            text-decoration: none;
            color: #000;
        }
        .product-info a:hover {
            text-decoration: underline;
        }
        .product-price {
            color: red;
        }
        header {
            background-color: #bec92b;
            color: #fff;
            padding: 20px;
            text-align: left;
        }
        .flex-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .flex-container ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .flex-container li {
            position: relative;
            margin-top: -70px; /* 調整上邊距 */
        }
        .flex-container li + li::before {
            content: '|';
            margin: 0 10px;
            color: #000;
        }
        a {
            text-decoration: none; /* 移除默認下劃線 */
        }
        a:hover {
            text-decoration: underline; /* 懸停時顯示下劃線 */
        }
        .purchase {
            background-color: #4CAF50;
            color: white;
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
        }
        .purchase:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <div class="flex-container">
            <h1>MYshop</h1>
            <ul>
                <li><a href="{{ url_for('index') }}">首頁</a></li>
                <li><a href="{{ url_for('myAccount') }}">我的帳戶</a></li>
                <li><a href="{{ url_for('publish') }}">免費刊登出售</a></li> 
                <li><a href="{{ url_for('pendingOrders') }}">待處理商品</a></li>
                <li><a href="{{ url_for('soldProduct') }}">已完成商品</a></li>
                <li><a href="{{ url_for('logout') }}">登出</a></li>
            </ul>
        </div>
    </header>
    <h1>待處理商品</h1>
    <form id="cart-form" method="POST">
        <div class="product-list">
            {% for index in range(products | length) %}
            <div class="product-item" id="product-{{ products[index].id }}">
                <div class="product-info">
                    <a>
                        <span class="product-name">{{ products[index].name }}</span>
                        <span class="product-description">{{ products[index].description }}</span>
                        <span class="product-customer">買家: {{ customers[index] }}</span>
                    </a>
                    <div class="product-price">${{ products[index].price }}</div>
                </div>
                <label>
                    <input type="checkbox" name="selected_products" class="product-checkbox" value="{{ products[index].id }}" data-price="{{ products[index].price }}" data-customer="{{ customers[index] }}">
                </label>
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="purchase">出貨</button>
    </form>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('cart-form');
            const purchaseButton = form.querySelector('.purchase');
            const productCheckboxes = form.querySelectorAll('.product-checkbox');

            purchaseButton.addEventListener('click', function(event) {
                // 清除之前的隱藏輸入框
                document.querySelectorAll('input[name="selected_customers"]').forEach(function(input) {
                    input.remove();
                });

                // 為每個選中的產品添加隱藏的輸入框來傳遞 customer 資訊
                productCheckboxes.forEach(function(checkbox) {
                    if (checkbox.checked) {
                        const customer = checkbox.dataset.customer;
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = 'selected_customers';
                        input.value = customer;
                        form.appendChild(input);
                    }
                });

                // 提交表單
                form.submit();
            });
        });
    </script>
    
</body>
</html>
