<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <title>修改個人資訊</title>
    <style>
        header {
            background-color: #bec92b;
            color: #fff;
            padding: 20px;
            text-align: left;
        }
        .flex-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .flex-container ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .flex-container li {
            position: relative;
            margin-top: -70px; /* 调整上边距 */
        }
        .flex-container li + li::before {
            content: '|';
            margin: 0 10px;
            color: #000;
        }
        .flex-container a {
            text-decoration: none;
            color: #000;
        }
        .flex-container a:hover {
            text-decoration: underline;
        }
        a {
            text-decoration: none; /* 移除默认下划线 */
        }
        a:hover {
            text-decoration: underline; /* 悬停时显示下划线 */
        }
    </style>
</head>

<body>
    <header>
        <div class="flex-container">
            <h1>MYshop</h1>
            <ul>
                <li><a href="{{ url_for('index') }}">首頁</a></li>
                <li><a href="{{ url_for('myAccount') }}">我的帳戶</a></li>
                <li><a href="{{ url_for('seller') }}">賣家中心</a></li>
                <li><a href="{{ url_for('logout') }}">登出</a></li>
            </ul>
        </div>
    </header>
    <h1>修改個人資訊</h1>
    <form method="post">
        帳號: <input type="text" name="account" value="{{ rec['account'] }}"><br>
        密碼: <input type="text" name="password" value="{{ rec['password'] }}"><br>
        姓名: <input type="text" name="member_name" value="{{ rec['member_name'] }}"><br>
        地址: <input type="text" name="member_address" value="{{ rec['member_address'] }}"><br>
        Email: <input type="text" name="member_email" value="{{ rec['member_email'] }}"><br>
        手機: <input type="text" name="member_phone" value="{{ rec['member_phone'] }}"><br>

        <input type="submit" value="送出">
        <a href="{{ url_for('logout') }}">登出</a>
    </form>
</body>

</html>
