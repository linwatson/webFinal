<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>免費刊登出售</title>
    <style>
        header {
            background-color: #bec92b;
            color: #fff;
            padding: 20px;
            text-align: left;
        }
        .flex-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .flex-container ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .flex-container li {
            position: relative;
            margin-top: -70px; /* 调整上边距 */
        }
        .flex-container li + li::before {
            content: '|';
            margin: 0 10px;
            color: #000;
        }
        .flex-container a {
            text-decoration: none;
            color: #000;
        }
        .flex-container a:hover {
            text-decoration: underline;
        }
        a {
            text-decoration: none; /* 移除默认下划线 */
        }
        a:hover {
            text-decoration: underline; /* 悬停时显示下划线 */
        }
    </style>
</head>
<body>
    <header>
        <div class="flex-container">
            <h1>MYshop</h1>
            <ul>
                <li><a href="{{ url_for('index') }}">首頁</a></li>
                <li><a href="{{ url_for('myAccount') }}">我的帳戶</a></li>
                <li><a href="{{ url_for('publish') }}">免費刊登出售</a></li> 
                <li><a href="{{ url_for('pendingOrders') }}">待處理商品</a></li>
                <li><a href="{{ url_for('soldProduct') }}">出售紀錄</a></li>
                <li><a href="{{ url_for('seller') }}">賣家中心</a></li>
                <li><a href="{{ url_for('logout') }}">登出</a></li>
            </ul>
        </div>
    </header>
    <h1>免費刊登出售</h1>
    <form method="POST">
        <div>
            <label for="product_id">產品編號</label>
            <input type="text" id="product_id" name="product_id" required>
        </div>
        <div>
            <label for="name">名稱</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="description">描述</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div>
            <label for="price">價格</label>
            <input type="number" id="price" name="price" step="0.01" required>
        </div>
        <button type="submit">發布</button>
    </form>
</body>
</html>
